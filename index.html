<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body class="bg-light">
    <div class="container vh-100 d-flex justify-content-center align-items-center">
      <div class="card shadow-sm" style="max-width: 400px; width: 100%;">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Formulario</h3>
          <form>
            <div class="mb-3">
              <label for="inputNombre" class="form-label">Nombres</label>
              <input type="text" class="form-control" id="inputNombre" placeholder="" required>
            </div>
            <div class="mb-3">
              <label for="inputApellido" class="form-label">Apellidos</label>
              <input type="text" class="form-control" id="inputApellido" placeholder="" required>
            </div> 
              
            <label for="fecha-nacimiento">Fecha de nacimiento:</label>
            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" class="form-control mb-3"> 
              
            <div class="mb-3">
              <label for="inputTelefono" class="form-label">Número de teléfono</label>
              <input type="tel" class="form-control" id="inputTelefono" placeholder="+57" required>
            </div>
              
            <div class="mb-3">
              <label for="inputPassword1" class="form-label">Escriba contraseña</label>
              <input type="password" class="form-control" id="inputPassword1" placeholder="" required>
            </div>
              
            <div class="mb-3">
              <label for="inputPassword2" class="form-label">Repita contraseña</label>
              <input type="password" class="form-control" id="inputPassword2" placeholder="" required>
            </div>
              
            <div class="mb-3">
              <label class="form-label">Sexo:</label><br>
              <input type="radio" id="sexo-masculino" name="sexo" value="Masculino" required>
              <label for="sexo-masculino">Masculino</label><br>
              
              <input type="radio" id="sexo-femenino" name="sexo" value="Femenino">
              <label for="sexo-femenino">Femenino</label><br>
              
              <input type="radio" id="sexo-otro" name="sexo" value="Otro">
              <label for="sexo-otro">Otro</label>
            </div>
            
            <div class="mb-3">
              <label for="nacionalidad" class="form-label">Nacionalidad:</label>
              <select id="nacionalidad" name="nacionalidad" class="form-control" required>
                <option value="" disabled selected>Seleccione un país</option>
                <!-- Opciones de países aquí (las mismas que ya tienes) -->
                <option value="AF">Afganistán</option>
                <option value="AL">Albania</option>
                <!-- ... resto de países ... -->
                <option value="YE">Yemen</option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Enviar</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-JzjGgSAnN9yT0owrLmf2O4fN0T5yYj25fYtD7F7ff1z6fzp3K8xl6Y5j9d2F3g2J" crossorigin="anonymous"></script>
  </body>
</html>
